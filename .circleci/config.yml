version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache
      - run: yarn install
      - save_cache:
          key: dependency-cache
          paths:
            - ~/.yarn
            - ~/.cache/yarn
            - vendor/bundle
      - deploy:
          name: Deploy to Production
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              git config --global user.email "SamKeathley@users.noreply.github.com"
              git config --global user.name "SamKeathley"
              echo "machine github.com login SamKeathley password $GITHUB_TOKEN" > ~/.netrc
              cd website && yarn install && GIT_USER=SamKeathley USE_SSH=true yarn run publish-gh-pages
            fi
